<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 420px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: #ffffff;
      border-radius: 16px;
      margin: 8px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .header {
      padding: 20px 24px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      position: relative;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }
    
    .header-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .header-icon {
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      backdrop-filter: blur(10px);
    }
    
    .header-text {
      flex: 1;
    }
    
    .header h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .status {
      font-size: 13px;
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0.9;
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      position: relative;
    }
    
    .status.loading .status-indicator {
      background: #ffc107;
      animation: pulse 1.5s infinite;
    }
    
    .status.ready .status-indicator {
      background: #4caf50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }
    
    .status.error .status-indicator {
      background: #f44336;
    }
    
    @keyframes pulse {
      0%, 100% { 
        opacity: 1; 
        transform: scale(1);
      }
      50% { 
        opacity: 0.7; 
        transform: scale(1.1);
      }
    }
    
    .chat-area {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: linear-gradient(180deg, #fafbff 0%, #f5f7fa 100%);
    }
    
    .chat-area::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-area::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .chat-area::-webkit-scrollbar-thumb {
      background: rgba(102, 126, 234, 0.3);
      border-radius: 3px;
    }
    
    .chat-area::-webkit-scrollbar-thumb:hover {
      background: rgba(102, 126, 234, 0.5);
    }
    
    .message {
      margin-bottom: 16px;
      padding: 16px 20px;
      border-radius: 18px;
      max-width: 90%;
      word-wrap: break-word;
      line-height: 1.5;
      font-size: 14px;
      position: relative;
      animation: messageSlideIn 0.3s ease-out;
    }
    
    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .user-message {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 6px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .assistant-message {
      background: white;
      color: #2d3748;
      border: 1px solid rgba(226, 232, 240, 0.8);
      border-bottom-left-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }
    
    .upload-section {
      margin: 20px;
      padding: 24px;
      background: linear-gradient(135deg, #f8faff 0%, #f1f5ff 100%);
      border: 2px dashed #c7d2fe;
      border-radius: 16px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .upload-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      transition: left 0.5s;
    }
    
    .upload-section:hover {
      border-color: #667eea;
      background: linear-gradient(135deg, #f0f4ff 0%, #e8f0ff 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
    }
    
    .upload-section:hover::before {
      left: 100%;
    }
    
    .upload-icon {
      font-size: 32px;
      margin-bottom: 12px;
      opacity: 0.7;
    }
    
    .upload-title {
      font-size: 16px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }
    
    .upload-subtitle {
      font-size: 13px;
      color: #718096;
      margin-bottom: 16px;
    }
    
    .file-input-wrapper {
      position: relative;
      margin-bottom: 16px;
    }
    
    .file-input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-input-button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .file-input-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .file-name {
      margin-top: 8px;
      font-size: 13px;
      color: #4a5568;
      font-weight: 500;
    }
    
    .upload-btn {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
    }
    
    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
    }
    
    .upload-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .input-area {
      padding: 20px 24px;
      background: white;
      border-top: 1px solid rgba(226, 232, 240, 0.8);
    }
    
    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .message-input {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
      background: #f8faff;
    }
    
    .message-input:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .message-input:disabled {
      background: #f7fafc;
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    .send-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      min-width: 80px;
    }
    
    .send-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .send-button:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .welcome-message {
      text-align: center;
      padding: 40px 20px;
      color: #718096;
    }
    
    .welcome-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.6;
    }
    
    .welcome-message h4 {
      margin-bottom: 8px;
      color: #2d3748;
      font-size: 18px;
      font-weight: 600;
    }
    
    .welcome-message p {
      font-size: 14px;
      line-height: 1.5;
    }
    
    .loading-dots {
      display: inline-block;
    }
    
    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
    
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 16px 20px;
      background: white;
      border-radius: 18px;
      border-bottom-left-radius: 6px;
      border: 1px solid rgba(226, 232, 240, 0.8);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      margin-bottom: 16px;
      max-width: 90%;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #667eea;
      animation: typing 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    .typing-dot:nth-child(3) { animation-delay: 0s; }
    
    @keyframes typing {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <div class="header-icon">🤖</div>
        <div class="header-text">
          <h3>WebLLM Doc Chat</h3>
          <div id="status" class="status loading">
            <span class="status-indicator"></span>
            <span id="statusText">Initializing<span class="loading-dots"></span></span>
          </div>
        </div>
      </div>
    </div>
    
    <div id="chatArea" class="chat-area">
      <div class="welcome-message">
        <div class="welcome-icon">📄</div>
        <h4>Welcome to WebLLM Doc Chat!</h4>
        <p>Upload a PDF document below to start chatting with AI about its content. Your data stays private and secure.</p>
      </div>
    </div>
    
    <!-- PDF Upload Section -->
    <div class="upload-section">
      <div class="upload-icon">📁</div>
      <div class="upload-title">Upload PDF Document</div>
      <div class="upload-subtitle">Select a PDF file to analyze with AI</div>
      
      <div class="file-input-wrapper">
        <input 
          type="file" 
          id="pdfInput" 
          accept=".pdf" 
          class="file-input"
        >
        <button class="file-input-button">Choose PDF File</button>
      </div>
      
      <div id="fileName" class="file-name" style="display: none;"></div>
      <button id="uploadBtn" class="upload-btn" disabled>Upload & Analyze</button>
    </div>
    
    <!-- Chat Input Section -->
    <div class="input-area">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="messageInput" 
          class="message-input"
          placeholder="Ask about this document..." 
          disabled
        >
        <button id="sendButton" class="send-button" disabled>Send</button>
      </div>
    </div>
  </div>
  
  <!-- PDF.js is now imported directly in popup.js -->
  <script src="popup.js"></script>
</body>
</html>
